dataset:
  if_RandomizeMaterials: True
  if_RandomizeLighting: True
  if_InitialRandomSpawn: True
  min_distance: 2.5
  max_distance: 3.0
  sueeess_threshold: 1
  eval_dataset: 'base.json'
  train_scene_obj_pair: 'train_scene_obj_pair.json'


