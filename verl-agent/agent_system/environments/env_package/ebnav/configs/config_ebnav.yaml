  visibilityDistance: 10
  renderDepthImage: True
  renderInstanceSegmentation: True
  width: 500
  height: 500
  fieldOfView: 100
  gridSize: 0.1
  moveMagnitude: 0.25
  rotateDegree: 90
  tiltDegree: 90
  max_steps: 20
  history_window: 5
  ai2thor_retry_num: 10
